spring.application.name=BackendPfe
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/recruit
spring.datasource.username=postgres
spring.datasource.password=onsOns
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Activer OAuth2 Resource Server avec JWT
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/jobs
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/jobs/protocol/openid-connect/certs

server.port=8081
debug=true
