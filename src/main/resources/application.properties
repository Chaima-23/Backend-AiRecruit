spring.application.name=BackendPfe
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/Recruit
spring.datasource.username=postgres
spring.datasource.password=235003
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
#logging.level.org.hibernate=INFO
#logging.level.org.hibernate.orm.connections.pooling=ERROR


# Activer OAuth2 Resource Server avec JWT
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/jobs
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/jobs/protocol/openid-connect/certs

server.port=8081
#debug=true
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000